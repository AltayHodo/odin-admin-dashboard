<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-top">
        <div class="header-top-left">
          <img class="icon" src="images/magnify.svg" alt="search-icon">
          <input type="text" class="search-bar">
        </div>
        <div class="header-top-right">
          <img class="icon" src="images/bell-ring-outline.svg" alt="bell-ring-icon">
          <img class="pfp-small" src="images/profile-pic.webp" alt="profile-picture">
          <span class="name">Morgan Oakley</span>
        </div>
      </div>
      <div class="header-bottom">
        <div>
          <img class="pfp-large" src="images/profile-pic.webp" alt="profile-picture">
        </div>
        <div class="title">
          <p class="title-top">Hi there,</p>
          <p class="title-bottom">Morgan Oakley (@morgan)</p>
        </div>
        <div class="buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>
    <div class="sidebar">Sidebar</div>
    <div class="main">Main</div>
  </div>
</body>

</html>
