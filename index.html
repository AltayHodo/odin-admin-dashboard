<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-top">
        <div class="header-top-left">
          <img class="icon" src="images/magnify.svg" alt="search-icon">
          <input type="text" class="search-bar">
        </div>
        <div class="header-top-right">
          <img class="icon" src="images/bell-ring-outline.svg" alt="bell-ring-icon">
          <img class="pfp-small" src="images/profile-pic.webp" alt="profile-picture">
          <span class="name">Morgan Oakley</span>
        </div>
      </div>
      <div class="header-bottom">
        <div>
          <img class="pfp-large" src="images/profile-pic.webp" alt="profile-picture">
        </div>
        <div class="title">
          <p class="title-top">Hi there,</p>
          <p class="title-bottom">Morgan Oakley (@morgan)</p>
        </div>
        <div class="buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <div class="sidebar-top">
        <img class="dashboard-icon" src="images/view-dashboard-outline.svg" alt="dashboard-icon">
        <span class="sidebar-title">Dashboard</span>
      </div>
      <div class="icon-group">
        <img class="sidebar-icon" src="images/home-outline.svg" alt="home-icon">
        <div class="icon-text">Home</div>
      </div>
      <div class="icon-group">
        <img class="sidebar-icon" src="images/account-outline.svg" alt="profile-icon">
        <div class="icon-text">Profile</div>
      </div>
      <div class="icon-group">
        <img class="sidebar-icon" src="images/comment-outline.svg" alt="messages-icon">
        <div class="icon-text">Messages</div>
      </div>
      <div class="icon-group">
        <img class="sidebar-icon" src="images/clock-outline.svg" alt="history-icon">
        <div class="icon-text">History</div>
      </div>
      <div class="icon-group">
        <img class="sidebar-icon" src="images/calendar-check-outline.svg" alt="tasks-icon">
        <div class="icon-text">Tasks</div>
      </div>
      <div class="icon-group margin-bottom">
        <img class="sidebar-icon" src="images/account-group-outline.svg" alt="communities-icon">
        <div class="icon-text">Communities</div>
      </div>
      <div class="icon-group">
        <img class="sidebar-icon" src="images/cog-outline.svg" alt="settings-icon">
        <div class="icon-text">Settings</div>
      </div>
      <div class="icon-group">
        <img class="sidebar-icon" src="images/head-question-outline.svg" alt="support-icon">
        <div class="icon-text">Support</div>
      </div>
      <div class="icon-group">
        <img class="sidebar-icon" src="images/shield-sword-outline.svg" alt="privacy-icon">
        <div class="icon-text">Privacy</div>
      </div>
    </div>
    <div class="main">Main</div>
  </div>
</body>

</html>
